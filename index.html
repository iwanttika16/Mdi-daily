<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MDI Daily Bulletin</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f8ff; color: #000; margin: 20px; }
    .container { max-width: 900px; margin: auto; background: #ffffff; padding: 20px; border-radius: 10px; border: 2px solid #004080; }
    h1 { text-align: center; color: #d60000; }
    .section { margin-bottom: 20px; }
    .section h2 { color: #004080; }
    .gk-list li { margin-bottom: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>MDI Daily Bulletin</h1>
    <div id="bulletin-content"></div>
  </div>

  <script src="data.js"></script>
  <script>
    const today = new Date();
    const formattedDate = today.toISOString().split('T')[0];
    const bulletin = bulletins.find(b => b.date === formattedDate);
    const container = document.getElementById('bulletin-content');

    if (bulletin) {
      container.innerHTML = `
        <div class="section"><strong>Date:</strong> ${bulletin.date}</div>
        <div class="section"><h2>Thought of the Day</h2>
          <p><strong>English:</strong> ${bulletin.quote}</p>
          <p><strong>Hindi:</strong> ${bulletin.quote_hindi}</p>
          <p><strong>Sanskrit:</strong> ${bulletin.quote_sanskrit}</p>
          <p><strong>Sanskrit Meaning:</strong> ${bulletin.quote_sanskrit_meaning}</p>
        </div>
        <div class="section"><h2>Bhagavad Gita Shloka</h2>
          <p><strong>Shloka:</strong> ${bulletin.shloka}</p>
          <p><strong>Meaning:</strong> ${bulletin.shloka_meaning}</p>
        </div>
        <div class="section"><h2>Kabir Doha</h2>
          <p><strong>Doha:</strong> ${bulletin.kabir_doha}</p>
          <p><strong>Meaning:</strong> ${bulletin.kabir_meaning}</p>
        </div>
        <div class="section"><h2>GK Trivia</h2>
          <ul class="gk-list">${bulletin.gk.map(g => `<li>${g}</li>`).join('')}</ul>
        </div>
      `;
    } else {
      container.innerHTML = "<p>No data available for today.</p>";
    }
  </script>
</body>
</html>
