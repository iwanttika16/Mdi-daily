<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MDI Daily Bulletin</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4ff;
      color: #000;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #d32f2f;
    }
    .card {
      background: #ffffff;
      padding: 20px;
      border-left: 5px solid #1976d2;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .section-title {
      color: #1976d2;
      font-weight: bold;
    }
    .gk li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>🌞 MDI Daily Bulletin</h1>
  <div id="bulletin" class="card">Loading today's bulletin...</div>

  <script src="data.js"></script>
  <script>
    const today = new Date().toISOString().split('T')[0];
    const todayData = bulletins.find(b => b.date === today) || bulletins[0];
    const bulletinEl = document.getElementById("bulletin");

    const gkItems = todayData.gk.map(item => `<li>${item}</li>`).join("");

    bulletinEl.innerHTML = `
      <h2 class="section-title">📅 Date: ${todayData.date}</h2>
      <p><span class="section-title">🌟 Quote:</span> "${todayData.quote}"</p>
      <p><span class="section-title">🎉 Occasion:</span> ${todayData.occasion}</p>
      <p><span class="section-title">📜 Shlok (रिग्वेद):</span> ${todayData.shlok}</p>
      <p><strong>Meaning (Hindi):</strong> ${todayData.shlok_meaning_hi}</p>
      <p><span class="section-title">📚 Kabir Doha:</span> ${todayData.kabir_doha}</p>
      <p><strong>Meaning (Hindi):</strong> ${todayData.kabir_doha_meaning}</p>
      <p><span class="section-title">💡 Thoughts:</span></p>
      <ul>
        <li><strong>English:</strong> ${todayData.thought_en}</li>
        <li><strong>Hindi:</strong> ${todayData.thought_hi}</li>
        <li><strong>Sanskrit:</strong> ${todayData.thought_sa}</li>
        <li><strong>Meaning (Hindi):</strong> ${todayData.thought_sa_meaning_hi}</li>
      </ul>
      <p><span class="section-title">🧠 GK Trivia:</span></p>
      <ul class="gk">${gkItems}</ul>
    `;
  </script>
</body>
</html>
