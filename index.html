<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MDI Daily Bulletin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h1, h2 {
      color: #2a4d69;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“° MDI Daily Bulletin</h1>
    <h2 id="date"></h2>
    <h3>âœ¨ Quote of the Day</h3>
    <p id="quote"></p>
    <h3>ðŸ§  GK Trivia</h3>
    <ul id="gk-list"></ul>
    <h3>ðŸŽ‰ Special Occasion</h3>
    <p id="occasion"></p>
  </div>

  <script>
    const bulletinData = [
      {
        date: "2025-06-07",
        quote: "Education is the most powerful weapon which you can use to change the world. â€“ Nelson Mandela",
        gk: [
          "The longest river in the world is the Nile.",
          "The capital of Canada is Ottawa.",
          "Humans share 60% of their DNA with bananas.",
          "The Great Wall of China is visible from space.",
          "India is the largest producer of milk."
        ],
        occasion: "World Food Safety Day"
      },
      {
        date: "2025-06-08",
        quote: "The only limit to our realization of tomorrow is our doubts of today. â€“ Franklin D. Roosevelt",
        gk: [
          "Sharks have been around longer than dinosaurs.",
          "The tallest building in the world is Burj Khalifa.",
          "Venus is the hottest planet in our solar system.",
          "India has 22 official languages.",
          "The Earth revolves around the Sun in 365.25 days."
        ],
        occasion: "World Oceans Day"
      },
      // ... add next 28 days' data here ...
    ];

    const today = new Date().toISOString().split('T')[0];
    const todayData = bulletinData.find(entry => entry.date === today);

    if (todayData) {
      document.getElementById('date').textContent = `ðŸ“… ${todayData.date}`;
      document.getElementById('quote').textContent = todayData.quote;
      todayData.gk.forEach(trivia => {
        const li = document.createElement('li');
        li.textContent = trivia;
        document.getElementById('gk-list').appendChild(li);
      });
      document.getElementById('occasion').textContent = todayData.occasion;
    } else {
      document.getElementById('date').textContent = "No bulletin available for today.";
    }
  </script>
</body>
</html>
